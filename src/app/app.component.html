<mat-toolbar color="primary">
  <nav class="nav">
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </nav>
  <span>G-Group Playground</span>
</mat-toolbar>
<router-outlet></router-outlet>

<mat-menu #menu="matMenu">
  <button [mat-menu-trigger-for]="ngrx" mat-menu-item>
    NgRX
  </button>
  <button [mat-menu-trigger-for]="material" mat-menu-item>
    Material
  </button>
  <button [mat-menu-trigger-for]="angular" mat-menu-item>
    Angular
  </button>
  <button routerLink="/secret" mat-menu-item>
    Secret
  </button>
  <button routerLink="/standalone" mat-menu-item>
    Standalone
  </button>
  <button routerLink="/typescript-generic" mat-menu-item>
    Typescript Generic
  </button>
</mat-menu>

<mat-menu #ngrx="matMenu">
  <button routerLink="/ngrx-basics/counter" mat-menu-item>
    Counter
  </button>
  <button routerLink="/ngrx-basics/book-list" mat-menu-item>
    Book-list
  </button>
</mat-menu>

<mat-menu #material="matMenu">
  <button *ngIf="!(loggedIn$ | async) else tasks" routerLink="/ngrx-effects/login" mat-menu-item>
    Tasks - Login to see what's in
  </button>
  <ng-template #tasks>
    <button routerLink="/material/tasks" mat-menu-item>
      Tasks
    </button>
  </ng-template>
  <button routerLink="/material/accordion" mat-menu-item>
    Accordion
  </button>
  <button routerLink="/material/virtual-scroll" mat-menu-item>
    VirtualScroll
  </button>
</mat-menu>

<mat-menu #angular="matMenu">
  <button routerLink="/angular/track-by" mat-menu-item>
    trackBy
  </button>
  <button routerLink="/angular/resolver" mat-menu-item>
    Resolver
  </button>
</mat-menu>
