<div class="book-item" *ngFor="let book of books">
  <p><strong>{{book.volumeInfo.title}}</strong> by {{book.volumeInfo.authors}}</p>
  <button class="book-item__action-button" mat-raised-button color="warn" (click)="remove.emit(book.id)"
          data-test="remove-button">
    Remove from Collection
  </button>
</div>
