<div class="book-item" *ngFor="let book of books">
  <p><strong>{{book.volumeInfo.title}}</strong> by {{book.volumeInfo.authors}}</p>
  <button class="book-item__action-button" mat-raised-button color="primary" (click)="add.emit(book.id)"
          data-test="add-button">
    Add to Collection
  </button>
</div>
