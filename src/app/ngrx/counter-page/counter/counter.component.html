<div class="counter">
  Current result is <span class="counter__result">{{state$ | async}}</span>
  <div class="counter__buttons">
    <button mat-raised-button color="primary" (click)="increment()">+</button>
    <button mat-raised-button color="primary" (click)="decrement()">-</button>
    <button mat-raised-button color="warn" (click)="reset()">Reset</button>
  </div>
</div>
